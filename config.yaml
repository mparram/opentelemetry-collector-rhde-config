---
receivers:
  otlp/microshift:
    protocols:
      grpc:
        endpoint: "10.44.0.0:4317"

  journald:
    units:
    priority: info

  hostmetrics:
    root_path: /
    collection_interval: 10s
    scrapers:
      cpu:
      memory:
  hostmetrics/disk:
    root_path: /
    collection_interval: 30s
    scrapers:
      disk:
      filesystem:

processors:
  batch:
  resourcedetection/system:
    detectors: ["system"]

exporters:
  debug:

service:
  pipelines:
    metrics:
      receivers: [otlp/microshift, hostmetrics, hostmetrics/disk]
      processors: [resourcedetection/system, batch]
      exporters: [debug]
    logs:
      receivers: [otlp/microshift, journald]
      processors: [resourcedetection/system, batch]
      exporters: [debug]
